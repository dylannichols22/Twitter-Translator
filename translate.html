<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Translation - Twitter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      background: #f7f9f9;
      color: #0f1419;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eff3f4;
    }

    .hidden {
      display: none !important;
    }

    #loading {
      text-align: center;
      padding: 40px;
      color: #536471;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #eff3f4;
      border-top-color: #1d9bf0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #error-message {
      background: #fff4e5;
      border: 1px solid #ffb74d;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e65100;
      margin-bottom: 16px;
    }

    #estimated-cost {
      font-size: 14px;
      color: #536471;
      margin-bottom: 16px;
    }

    .tweet-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #eff3f4;
      transition: box-shadow 0.2s;
    }

    .tweet-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .tweet-card.main-post {
      border-left: 4px solid #1d9bf0;
    }

    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .tweet-header::after {
      content: '▼';
      font-size: 10px;
      color: #536471;
      transition: transform 0.2s;
    }

    .tweet-card.expanded .tweet-header::after {
      transform: rotate(180deg);
    }

    .tweet-author {
      font-weight: 600;
      color: #0f1419;
    }

    .tweet-timestamp {
      font-size: 13px;
      color: #536471;
    }

    .tweet-translation {
      font-size: 16px;
      margin-bottom: 8px;
      color: #0f1419;
    }

    .tweet-original {
      font-size: 15px;
      color: #536471;
      padding-top: 8px;
      border-top: 1px dashed #eff3f4;
    }

    .tweet-breakdown {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eff3f4;
    }

    .segment-table-wrapper {
      overflow-x: auto;
      margin-bottom: 16px;
    }

    .segment-table {
      border-collapse: collapse;
    }

    .segment-table td {
      padding: 8px 16px;
      text-align: center;
      border: 1px solid #eff3f4;
      white-space: nowrap;
    }

    .chinese-row td {
      font-size: 20px;
      font-weight: 500;
      background: #f7f9f9;
    }

    .pinyin-row td {
      font-size: 14px;
      color: #1d9bf0;
      font-style: italic;
    }

    .gloss-row td {
      font-size: 13px;
      color: #536471;
    }

    .notes-section {
      background: #f7f9f9;
      border-radius: 8px;
      padding: 12px 16px;
    }

    .notes-section h4 {
      font-size: 13px;
      color: #536471;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .notes-section ul {
      list-style: none;
    }

    .notes-section li {
      font-size: 14px;
      padding: 4px 0;
      padding-left: 16px;
      position: relative;
    }

    .notes-section li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #1d9bf0;
    }

    .empty-notes {
      font-size: 14px;
      color: #536471;
      font-style: italic;
    }

    #tweets-container:empty::after {
      content: 'No translations to display';
      display: block;
      text-align: center;
      padding: 40px;
      color: #536471;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Twitter Chinese Translator</h1>
    <div id="estimated-cost"></div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Translating content...</p>
  </div>

  <div id="error-message" class="hidden"></div>

  <div id="tweets-container"></div>

  <script type="module" src="src/ui/translate.ts"></script>
</body>
</html>
